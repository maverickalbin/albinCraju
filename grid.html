<!DOCTYPE html>
<head>
  <title>Grid practice</title>
</head>
<body>
  <div style=" 
      display: grid;
      grid-template-columns: 100px 100px;
      margin-bottom: 30px;
    ">
    <div style="background-color: lightblue;">Div 1 <p>Yamaha R15</p></div>
    <div style="background-color: lightcoral;">Div 2 <p>Jawa Perak</p></div>
  
  </div>


  <div style=" 
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">100px <p>div 2</p></div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightcoral;">div 4</div>
  </div>

  <div style=" 
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-bottom: 30px;
      margin-top: 30px;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">1fr</div>
  
  </div>


</body>
